<div class="basic-container">
  <button mat-flat-button color="accent" style="margin-right: 10px;" (click)="readFile()">Đọc file</button>
  <button mat-flat-button color="primary" (click)="checkLoginAll()">Kiểm tra</button>

  <div *ngIf="dataSource">
    <mat-form-field  style="margin-top: 20px" *ngIf="isCheck">
      <mat-label>Trạng thái</mat-label>
      <mat-select [(value)]="status" (selectionChange)="filterResult()">
        <mat-option [value]="null"></mat-option>
        <mat-option [value]="0">Đăng nhập thành công</mat-option>
        <mat-option [value]="2">Sai TK hoặc MK</mat-option>
        <mat-option [value]="-4">Lỗi đổi pass</mat-option>
        <mat-option [value]="5">Tk bị khóa</mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Tài khoản </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Mật khẩu </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
